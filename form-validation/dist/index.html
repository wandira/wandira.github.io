<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
    <div id="content">
        <div id="form-wrapper">
            <h1 id="successMsg"></h1>
            <form id="form">
                <h1>All fields are required</h1>
                <h3>Check console to see throttle(country) and debounce(the rest)</h3>
                <label for="email">Email</label>
                <input id="email" class="inputs" type="email" placeholder="xyz@abc.co" required>
                <span id="err-email" class="errors">x</span>
                <label for="country">Country</label>
                <input id="country" type="text" list="country-list" class="inputs" name="country" placeholder="e.g. Indonesia" required>
                <datalist id="country-list">
                    <!-- fill using js -->
                </datalist>
                <span id="err-country" class="errors">x</span>
                <label for="zipcode">Zipcode (USA)</label>
                <input id="zipcode" class="inputs" type="text" placeholder="12345 or 12345-1234" pattern="^\d{5}([-]|\s*)?(\d{4})?$" required>
                <span id="err-zipcode" class="errors">x</span>
                <label for="password">Password</label>
                <input id="password" class="inputs" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <span id="err-password" class="errors">x</span>
                <label for="password-confirmation">Password Confirmation</label>
                <input id="password-confirmation" class="inputs" type="password" required>
                    <span id="err-password-confirmation" class="errors">x</span>
                <input id="submit" class="inputs" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
